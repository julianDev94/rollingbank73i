<body>
    <!-- La idea de git cuando iniciamos un proyecto, este mismo tenga el concepto de repositorio
    para que este funcione hay que iniciarlo. Lo podemos hacer desde la terminal de git, cmd o desde
la terminal de visual. Siempre desde la carpeta del proyecto que vamos a subir -->
<!-- Con git init le decimos que queremos registrar los cambios a lo largo del tiempo, el git init crea un repositorio
oculto en la carpeta de nuestro proyecto. Esta es una rama principal -->
<!-- En git hay dos procesos para guardar, primero hay que preparar los cambios (staged) con git add . (el punto es todo), y 
    luego guardar -->
<!-- Estados de git:
A - es preparar
U - Untracker (no esta preparado y jamas registrado) -->
<!-- git branch (significa rama) -M  main (todo este comando se utiliza para cambiar de rama por defecto estamos
    en master) -->
    <!-- git branch nos lista las ramas que tenemos en el caso seria main 
    git branch -a lista TODAS las ramas, hay algunas que no esten en la computadora (ramas remotas que estan en el
    servidor de la nube o ramas locales)-->
    <!-- Las cosas que estan en verde en la terminal son cosas preparadas -->
    <!-- Para no hacer backup de carpetas que no son importantes realizamos en la altura del index, creamos un archivo
    nuevo .gitignore. A este archivo listamos todos los archivos que no queremos realizar un backup -->
    <!-- Para guardar los archivos preparados utilizamos git commit -m (mensaje) -->
    <!-- git log lo que nos devuelve es una lista de commit que hicimos -->
    <!-- Rama de produccion, es la rama en la que todo el codigo que guarde ahi generalmente es la que vamos a subir
    a Netlify. Aca se agrega el codigo de estructuracion -->
    <!-- El resto del codigo lo conveniente es guardarlo en otra rama paralela. Siempre que desarrollo algo nuevo
    lo conveniente es hacerlo en otra rama.  -->
